<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submitted Applications</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background-color: #4CAF50; color: white; }
    h2 { color: #333; }
  </style>
</head>
<body>
  <h2>Submitted Job Applications</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>First</th>
      <th>Middle</th>
      <th>Last</th>
      <th>Email</th>
      <th>Mobile</th>
      <th>Gender</th>
      <th>Qualification</th>
      <th>DOB</th>
    </tr>
    {% for row in rows %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4] }}</td>
      <td>{{ row[5] }}</td>
      <td>{{ row[6] }}</td>
      <td>{{ row[7] }}</td>
      <td>{{ row[8] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
